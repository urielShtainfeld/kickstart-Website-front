<div class="row">
  <div class="column">
    <div class="col-sm-4">
      <h1>{{proj.name}}</h1>
      <p>{{proj.description}}</p>
      <p>Link to example: {{proj.linkToExample}}</p>
      <p>Goal: {{proj.neededMoney}}</p>
      <p>Collected: {{proj.moneyCollected}}</p>
      <p>owner: {{proj.owner}}</p>
    </div>
    <div class="column">
      <img [src]="proj.imagePath" alt="{{ proj.name }}" class="img-responsive img col-sm-4">
    </div>
    <div class="column">
      <p class="col-sm-4" style="text-align: left" *ngFor="let donation of proj.donations;let i = index "> {{i+1}}.
        {{donation.name }} : {{donation.amount}}</p>
    </div>
  </div>
</div>
