<a
  style="cursor: pointer;"
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ proj.name }}</h4>
    <p class="list-group-item-text">{{ proj.GetRecruitmentPercent() }}% {{proj.moneyCollected}}</p>
  </div>
  <span class="pull-right">
        <img [src]="proj.imagePath" alt="{{ proj.name }}" class="img-responsive img" style="max-height: 50px;">
      </span>
</a>
