<div class="row">
  <div class="col-xs-15">
    <button class="btn btn-success"(click)="onNewProject()" *ngIf="canCreate">new project</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-live-project-item class="list-group-item clearfix"
       *ngFor="let proj of liveProjects;let i = index"
       [proj]="proj"
       [index]="i"
       style="cursor:pointer;"></app-live-project-item>
  </div>
</div>
