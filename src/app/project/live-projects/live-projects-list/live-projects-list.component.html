<button class="btn btn-success" (click)="onNewProject()" *ngIf="canCreate">new project</button>
<form class="form-inline my-2 my-lg-0 pull-right" (ngSubmit)="onSubmit(f)" #f ="ngForm" >
  <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search" ngModel>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
</form>
<hr>
<div class="row col-sm-12">
  <app-live-project-item
    class="col-sm-4"
    *ngFor="let i = index ; let proj of liveProjects | searchPipe:searchWord; "
    [proj]="proj"
    [index]="i"
    style="cursor:pointer;height: auto; text-align: center">
  </app-live-project-item>
</div>
