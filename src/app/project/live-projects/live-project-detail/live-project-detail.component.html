<a class="container">
  <div class="row">
    <div class="column">
        <div class="col-sm-4">
          <h1>{{proj.name}}</h1>
          <p>{{proj.description}}</p>
          <p>Link to example: {{proj.linkToExample}}</p>
          <p>Ending date: {{endDateString}}</p>
          <p>Goal: {{proj.neededMoney}}</p>
          <p>Collected: {{proj.moneyCollected}}</p>
          <p>owner: {{proj.owner}}</p>
        </div>
    </div>
    <div class="column">
      <img [src]="proj.imagePath" alt="{{ proj.name }}" class="img-responsive img col-sm-4">
    </div>
    <div class="column">
        <p class="col-sm-4" style="text-align: left" *ngFor="let donation of proj.donations;let i = index "> {{i+1}}. {{donation.name }} : {{donation.amount}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group"
           appDropdown>
        <button type="button"
                class="btn btn-primary dropdown-toggle" *ngIf="canEdit">
          manage project <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor:pointer;" (click)="onClickEdit()">edit</a></li>
          <li><a style="cursor:pointer;" (click)="onDelete()">archive</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button style="cursor:pointer;" class="btn btn-success" (click)="onDonate()" *ngIf="isUser">Donate</button>
    </div>
  </div>
</a>
